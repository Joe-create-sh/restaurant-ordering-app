<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Restaurant Ordering App</title>
</head>
<body>

    <header>
        <div class="image" role="img" aria-label="A tasty-looking cheeseburger containing onions and lettuce sitting on a old wooden table">
            <div class="description">
                <h1 class="description__header">Jimmy's Diner</h1>
                <p class="description__subheader">The best burgers and pizzas in town.</p>
            </div>               
        </div>     
    </header>

    <main class="content-area"></main>

    <section class="pre-checkout-modal" aria-hidden="true">
        <div class="pre-checkout-modal__content">
            <h1 class="pre-checkout-modal__header">Your order</h1>
            <div class="pre-checkout-modal__items"></div>   
            <div class="pre-checkout-modal__total">
                <span>Total price: </span><span class="total-price"></span>
            </div>
            <button class="button complete-order-button">Complete Order</button>
        </div>
    </section>

    <div class="payment-modal-overlay" aria-hidden="true"></div>
    <section class="payment-modal">
        <h1 class="payment-modal__header">Enter card details</h1>
        <form action="" class="payment-form">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>             
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number"
            maxlength="16" required>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV"
            maxlength="3" required>
            <button type="submit" class="payment-modal__button button">Pay</button>
        </form>
    </section>

    <section class="order-confirmation-modal" aria-hidden="true">
        <div class="order-confirmation-modal__content">
            <span class="order-confirmation-modal__message"></span>
        </div>
    </section>

                 
    <script src="data.js" type="module"></script>
    <script src="index.js" type="module"></script>
    
</body>
</html>
